<!--templates/base.html-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jeffeson Brito - Portfolio{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f0eb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 40px 80px;
            background-color: #f5f0eb;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 80px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c2c2c;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #666;
        }

        .nav-links a.active {
            color: #666;
            border-bottom: 2px solid #666;
            padding-bottom: 2px;
        }

        .main-content {
            flex: 1;
            padding: 0 80px 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #e8ddd4;
            border: 3px solid #d4c4b0;
            border-radius: 0;
            padding: 60px;
            max-width: 1200px;
            width: 100%;
        }

        /* Estilos específicos para formulários */
        .form-container {
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 40px;
        }

        .contact-info h3 {
            font-size: 1.4rem;
            color: #2c2c2c;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .contact-details {
            margin-bottom: 30px;
        }

        .contact-details p {
            color: #666;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .contact-form {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #2c2c2c;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4c4b0;
            background-color: #f5f0eb;
            font-size: 1rem;
            color: #2c2c2c;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #666;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #666;
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .form-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .nav-links {
                gap: 40px;
            }
            
            .header, .main-content {
                padding-left: 40px;
                padding-right: 40px;
            }

            .container {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links a {
                font-size: 16px;
            }

            .contact-info h2 {
                font-size: 2rem;
            }

            .contact-info h3 {
                font-size: 1.2rem;
            }
        }

        /* Estilos específicos para a página home */
        .profile-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 80px;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 4.5rem;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .profile-title {
            font-size: 1.8rem;
            color: #666;
            margin-bottom: 80px;
            font-weight: 400;
        }

        .profile-handle {
            font-size: 1.2rem;
            color: #2c2c2c;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #2c2c2c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            background-color: #666;
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .profile-image {
            width: 400px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .profile-container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }
            
            .profile-name {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .profile-name {
                font-size: 2.8rem;
            }
            
            .profile-title {
                font-size: 1.4rem;
            }
            
            .profile-image {
                width: 300px;
                height: 300px;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <header class="header">
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#biografia">BIOGRAFIA</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="{% url 'contato:contato' %}">CONTATO</a></li>
                <li><a href="#blog">BLOG</a></li>
            </ul>
        </nav>
    </header>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
